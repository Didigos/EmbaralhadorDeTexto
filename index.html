<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">CODIFICADOR DE TEXTOS</h1>
    </header>
    <main class="main">
        <div class="main1_container">
            <div id="main_textarea">
                <textarea placeholder="Digite seu Texto" name="" id="texto1" cols="30" rows="10"></textarea>
                <textarea class="main2_container" disabled name="" placeholder="Nenhum texto para embaralhar!" id="resultado" cols="30" rows="10"></textarea>
            </div>
            <div class="button_main">
                <button class="btn_box1" id="btn_criptografar">Codificar</button>
                <button class="btn_box1" id="btn_descriptografar">Descodificar</button>
                <button class="btn_box1" id="reset">Resetar</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>
</html>
